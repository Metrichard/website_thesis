<div class="container" *ngIf="authService.isUserLoggedIn()">
    <mat-form-field appearance="fill">
        <mat-label class="text-muted">{{selectedTag}}</mat-label>
        <mat-select [(value)]="selectedTag">
            <mat-option *ngFor="let tag of tags" [value]="tag.name">
                {{tag.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-button (click)="saveFilter()"><mat-icon>save</mat-icon></button>
</div>

<div class="container">
    <table>
        <tr class="table-row" *ngFor="let post of posts">
            <div (click)="navigateToCurrentPost(post.id)">
                <td class="table-cell">
                    <h5>{{post.title}}</h5>
                </td>
                <td class="table-cell">
                    <div [innerHTML]="post.text"></div>
                </td>
            </div>
        </tr>
    </table>
</div>
