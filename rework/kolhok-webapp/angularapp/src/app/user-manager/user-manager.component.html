<mat-tab-group dynamicHeight="true">
    <mat-tab label="Register new">
        <div class="container register-container">
            <mat-card>
                <mat-card-header>
                    <mat-label><h1>Register new user</h1></mat-label>
                </mat-card-header>
                <mat-card-content>
                    <mat-list>
                        <mat-list-item><mat-label>Username</mat-label></mat-list-item>
                        <mat-list-item><input type="text" placeholder="username" [(ngModel)]="user.username"></mat-list-item>
                        <mat-list-item><mat-label>Password</mat-label></mat-list-item>
                        <mat-list-item><input type="password" placeholder="password" [(ngModel)]="user.password"></mat-list-item>
                        <mat-list-item><button type="submit" mat-raised-button (click)="registerNewUser()"><mat-icon>save</mat-icon></button></mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-tab>
    <mat-tab label="Users">
        <table class="table-style table-striped">
            <thead>
                <th>Id</th>
                <th>Username</th>
                <th>Action</th>
            </thead>
            <tbody *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td><button type="button" mat-icon-button (click)="deleteUser(user.id)"><mat-icon>delete_forever</mat-icon></button></td>
            </tbody>
        </table>
    </mat-tab>
</mat-tab-group>
